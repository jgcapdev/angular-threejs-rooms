<div *ngIf="setLights">
  <ngt-ambient-light
    color="lightblue"
    intensity="0.2"
    [position]="[100, 150, 100]"
  ></ngt-ambient-light>
  <ngt-directional-light
    [intensity]="0.1"
    [castShadow]="true"
  ></ngt-directional-light>
  <ngt-point-light
    [args]="['gray', 1, 100]"
    [intensity]="3"
    [position]="[-1, 3, 1]"
    [castShadow]="true"
  ></ngt-point-light>
  <ngt-spot-light
    [intensity]="1"
    [castShadow]="true"
    [position]="[-1, 4, -1]"
    [penumbra]="1"
    [args]="['blue', 1, 100]"
  ></ngt-spot-light>
</div>
