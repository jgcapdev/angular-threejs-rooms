<div *ngIf="setLights">
  <ngt-ambient-light
    color="lightblue"
    intensity="1"
    [position]="[100, 150, 100]"
  ></ngt-ambient-light>
  <ngt-directional-light
    color="gray"
    intensity="1"
    [position]="[10, 0, 10]"
    [args]="[1000, 1000]"
    [castShadow]="true"
  ></ngt-directional-light>
</div>
