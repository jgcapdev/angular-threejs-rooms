<div *ngIf="setLights">
  <ngt-ambient-light
    color="lightblue"
    intensity="0.2"
    [position]="[100, 150, 100]"
  ></ngt-ambient-light>
  <ngt-directional-light
    [intensity]="0.1"
    [castShadow]="true"
  ></ngt-directional-light>
  <ngt-point-light
    [args]="['gray', 1, 100]"
    [intensity]="1"
    [position]="[40, 40, 40]"
    [castShadow]="true"
  ></ngt-point-light>
</div>
