<ngt-mesh
  (beforeRender)="onCubeBeforeRender($event)"
  (click)="active = !active"
  (pointerover)="hovered = true"
  (pointerout)="hovered = false"
  [position]="position"
  [scale]="scale"
  [castShadow]="true"
>
  <ngt-box-geometry [args]="args"></ngt-box-geometry>
  <ngt-mesh-standard-material [color]="'green'"></ngt-mesh-standard-material>
</ngt-mesh>
