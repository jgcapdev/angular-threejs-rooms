<div class="canvas-container">
  <ngt-canvas
    [shadows]="true"
    [scene]="{
      position: [0, 0, 0],
      background: background
    }"
    [camera]="{
      near: 1,
      far: 1000,
      fov: 60,
      position: [60, 25, 55]
    }"
  >
    <!-- Lighs -->
    <app-lights></app-lights>

    <!-- Character -->
    <app-character
      [position]="[positionX, positionZ, positionY]"
      [scale]="1"
      [wireframe]="false"
    ></app-character>

    <!-- Rooms -->
    <app-standard-room
      [position]="[10, 10, 10]"
      [args]="[20, 20, 20]"
      [scale]="1"
      [wireframe]="true"
    ></app-standard-room>

    <app-standard-room
      [position]="[15, 5, 50]"
      [args]="[20, 10, 10]"
      [scale]="1"
      [wireframe]="true"
    ></app-standard-room>

    <app-standard-room
      [position]="[40, 5, 16]"
      [args]="[20, 10, 10]"
      [scale]="1"
      [wireframe]="true"
    ></app-standard-room>

    <app-floor
      [position]="[0, 0, 0]"
      [rotation]="[-0.5 | pi, 0, 0]"
    ></app-floor>

    <ngt-axes-helper [args]="[100]"></ngt-axes-helper>
    <ngt-soba-orbit-controls></ngt-soba-orbit-controls>
    <ngt-stats></ngt-stats>
  </ngt-canvas>
</div>
