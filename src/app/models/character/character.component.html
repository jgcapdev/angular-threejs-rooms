<ngt-mesh
  (beforeRender)="onCubeBeforeRender($event)"
  (click)="active = !active"
  (pointerover)="hovered = true"
  (pointerout)="hovered = false"
  [position]="[0, 0, 0]"
  [scale]="scale"
  [castShadow]="true"
>
  <ngt-sphere-geometry [args]="[1]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material [color]="'yellow'"></ngt-mesh-standard-material>
</ngt-mesh>
