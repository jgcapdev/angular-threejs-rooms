<ng-container *ngIf="adam$ | async as adam">
  <ngt-mesh
  (beforeRender)="onCubeBeforeRender($event)"
  (click)="active = !active"
  (pointerover)="hovered = true"
  (pointerout)="hovered = false"
  [position]="position"
  [scale]="scale"
  [castShadow]="true"
  
  (click)="getAllCoins()"
  [ref]="sphereRef.ref"
   
>
  <ngt-sphere-geometry [args]="[1]"></ngt-sphere-geometry>
  <ngt-mesh-standard-material
    [color]="'yellow'"
    wireframe="{{ wireframe ?? false }}"
  ></ngt-mesh-standard-material>
</ngt-mesh>

 
</ng-container>

[geometry]="adam.nodes.shoe.geometry"
