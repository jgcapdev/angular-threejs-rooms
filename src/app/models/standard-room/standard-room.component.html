<ngt-mesh


  [position]="position"
 
  [castShadow]="true"
  [ref]="boxRef.ref"
>
  <ngt-box-geometry [args]="args"></ngt-box-geometry>
  <ngt-mesh-standard-material
    [map]="texture$ | async"
    [aoMap]="textureAo$ | async"
    [normalMap]="textureNormal$ | async"
    [roughnessMap]="textureRoughness$ | async"
    *ngFor="let transparent of transparents; index as i"
    [side]="size"
    [attach]="['material', '' + i]"
    [color]="'tomato'"
    [transparent]="transparent"
    [opacity]="i == 0 || i == 2 || i == 4 ? 0 : 1"
    
  ></ngt-mesh-standard-material>
</ngt-mesh>
